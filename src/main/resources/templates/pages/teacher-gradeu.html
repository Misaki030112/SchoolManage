<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>录入成绩</title>
  <link rel="stylesheet" href="/js/data-tables/DT_bootstrap.css" />
  <link href="/css/style.css" rel="stylesheet">
  <link href="/css/style-responsive.css" rel="stylesheet">
  <div th:replace="~{teacher-menu :: menu-link}"></div>
</head>
<body>
<div th:replace="~{teacher-menu :: left-menu}"></div>
<div class="wrapper" style="margin-left: 260px;margin-top: 80px;">
  <div class="row">
    <div class="col-sm-12">
      <section class="panel">
        <header class="panel-heading">
          成绩管理
          <span class="tools pull-right">
                        <a href="javascript:;" class="fa fa-chevron-down"></a>
                        <a href="javascript:;" class="fa fa-times"></a>
                     </span>
        </header>
        <div class="panel-body">
          <div class="adv-table editable-table ">
            <div class="clearfix">
              <div class="btn-group">
                <button id="editable-sample_new" class="btn btn-primary">
                  新成绩录入 <i class="fa fa-plus"></i>
                </button>
              </div>
            </div>
            <div class="space15"></div>
            <table class="table table-striped table-hover table-bordered" id="editable-sample">
              <thead>
              <tr>
                <th>课程名称</th>
                <th>课程代码</th>
                <th >学生姓名</th>
                <th >成绩</th>
                <th >学生学号</th>
                <th >任课老师</th>
                <th>编辑</th>
                <th>删除</th>
              </tr>
              </thead>
              <tbody>
              <tr class="gradeX"  th:each="grade:${AllGrades}">
                <td th:text="${grade.getCourseName()}">数据结构</td>
                <td th:text="${grade.getCourseCode()}">20210001</td>
                <td th:text="${grade.getStudentName()}">汪世胤</td>
                <td th:text="${grade.getGrade()}">100</td>
                <td th:text="${grade.getStudentId()}">2020211301052</td>
                <td th:text="${grade.getCourseTeacher()}">汪世胤</td>
                <td><a class="edit" href="javascript:;">编辑</a></td>
                <td><a class="delete" href="javascript:;">删除</a></td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </section>
    </div>
  </div>
</div>
<!-- Placed js at the end of the document so the pages load faster -->
<script src="/js/jquery-1.10.2.min.js"></script>
<script src="/js/jquery-ui-1.9.2.custom.min.js"></script>
<script src="/js/jquery-migrate-1.2.1.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/modernizr.min.js"></script>
<script src="/js/jquery.nicescroll.js"></script>

<!--data table-->
<script type="text/javascript" src="/js/data-tables/jquery.dataTables.js"></script>
<script type="text/javascript" src="/js/data-tables/DT_bootstrap.js"></script>

<!--common scripts for all pages-->
<script src="/js/scripts.js"></script>

<!--script for editable table-->
<script src="/js/editable-table.js"></script>
<script>
  jQuery(document).ready(function() {
    EditableTable.init();
  });

  $('.menu-list:eq(0)').addClass("nav-active");
  $('.menu-list:eq(0) li:eq(2)').addClass("active");
</script>
</body>
</html>
