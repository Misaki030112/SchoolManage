<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改密码</title>
    <div th:replace="~{teacher-menu :: menu-link}"></div>
</head>
<body>
<div th:replace="~{teacher-menu :: left-menu}" ></div>
<div class="row" style="margin-left: 280px ;margin-right:90px;margin-top: 90px;">
    <div class="col-lg-12">
        <section class="panel">
            <header class="panel-heading">
                修改密码
            </header>
            <div class="panel-body">
                <form role="form" class="form-horizontal adminex-form" action="/teacher/message/mima" method="post">
                    <div class="form-group has-success">
                        <label class="col-lg-2 control-label">工号</label>
                        <div class="col-lg-10">
                            <input type="text" placeholder="" id="f-name" class="form-control" name="workId">
                            <p class="help-block">输入您的工号</p>
                        </div>
                    </div>
                    <div class="form-group has-error">
                        <label class="col-lg-2 control-label">新密码</label>
                        <div class="col-lg-10">
                            <input type="password" placeholder="" id="l-name" class="form-control" name="secret">
                            <p class="help-block">修改密码</p>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-lg-offset-2 col-lg-10">
                            <button class="btn btn-primary" type="submit">修改</button>
                            <span th:text="${msg}"></span>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </div>
</div>
<script src="/js/jquery-1.10.2.min.js"></script>
<script src="/js/jquery-ui-1.9.2.custom.min.js"></script>
<script src="/js/jquery-migrate-1.2.1.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/modernizr.min.js"></script>
<script src="/js/jquery.nicescroll.js"></script>


<!--common scripts for all pages-->
<script src="/js/scripts.js"></script>
<script>
    $('.menu-list:eq(2)').addClass("nav-active");
    $('.menu-list:eq(2) li:eq(1)').addClass("active");
</script>
</body>
</html>
